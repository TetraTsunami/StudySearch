version: "3.9"

services:
  spring-boot:
    image: study-search-spring-boot
    container_name: study-search-spring-boot
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
    # TODO - Remove this ports definition when the frontend + reverse proxy is set up
    ports:
      - "8082:8082"
    networks:
      - web

networks:
  web:
    external: true